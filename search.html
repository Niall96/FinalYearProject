<!DOCTYPE html>
<html lang="en" xmlns:background-size="http://www.w3.org/1999/xhtml"
      xmlns:background-repeat="http://www.w3.org/1999/xhtml" xmlns:overflow-y="http://www.w3.org/1999/xhtml"
      xmlns:overflow-x="http://www.w3.org/1999/xhtml">
<head>
    <title>TweetTroll</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/paper/bootstrap.min.css" rel="stylesheet" integrity="sha384-awusxf8AUojygHf2+joICySzB780jVvQaVCAt1clU3QsyAitLGul28Qxb2r1e5g+" crossorigin="anonymous">
</head>

<body style= "background-color: #fffcb4" >
<div class ='container-fluid'>
    <div class ='text-center'>
        <form method="POST" action="{% url 'adminn' %}">
            <h1>TweetTroll</h1>>
            <h2>Please enter a topic you would like to analyse</h2>
            <h3>Search Name</h3>
            <input type="text" name="topic"/>
            <input type="submit"/>
            <div class="spinner-border text-danger" role="status" id="Loading">
                <span class="sr-only">Loading...</span>
            </div>
        </form>

        <br/>
        <br/>

        <br/>

        <div class="progress">
            <div class="progress-bar progress-bar-warning progress-bar-striped.active" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 60%">
            </div>
        </div>

    </div>
</div>
</body>

</html>
